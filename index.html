<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
    <div class="content">
      <div class="content-items">
        
        <div class="item">
          <h2>Get <span>insights</span> that help your business grow.</h2>
          <p>Discover the benefits of data analytics and make better decisions regarding
            revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats">
          <p><span>10k+</span>COMPANIES</p>
          <p><span>314</span>TEMPLATES</p>
          <p><span>12M+</span>QUERIES</p>
        </div>
      </div>
      
      <div class="image-content">
        <img src="./images/image-header-desktop.jpg" alt="women working as a group">
        <div class="image-overlay"></div>
      </div>
    </div>
   
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oluwatomi</a>.
  </div>
</body>
</html>
